<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="nav">
      <div class="logo">Tomato Timer</div>
    </div>

    <div class="timer">
      <div class="timer-type">
        <div class="break pomodoro" data-time="25">Pomodoro</div>
        <div class="break short" data-time="5">Short Break</div>
        <div class="break long" data-time="10">Long Break</div>
      </div>
      <div class="show-timer">25:00</div>
      <div class="control-buttons">
        <button class="start con">Start</button>
        <button class="stop con">Stop</button>
        <button class="reset con">Reset</button>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
